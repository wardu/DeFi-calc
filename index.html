<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>DeFi Calculator</title>
</head>

<body>

  <!-- Main -->
  <main class="app">
    <p class="title">DeFi Compounding Calculator</p>
    <p class="label">Wardu.eth</p>

    <!-- Main Grid -->
    <div class="grid-container">

      <!-- Box 1 - investment amount -->
      <div class="grid-item">
        <div class="boxes pink_box">
          <h2>Initial Investment:</h2>
          <form class="form input-form">
            <div class="input-icon input-icon-right">
              <i>$</i>
            </div>
            <input type="number" id="initial_investment" placeholder="Amount" class="form_input">
            </input>
          </form>
        </div>
      </div>

      <!-- Box 2 - main results box -->
      <div class="grid-item">
        <div class="boxes blue_box">
          <h2>Amount after compounding period</h2>
          <p class="after_compound_period" id="main_result">0</p>
          </form>
        </div>
      </div>

      <!-- Box 3 - APY box -->
      <div class="grid-item">
        <div class="boxes pink_box">
          <form class="form input-form">
            <div>
              <i>APY %</i>
            </div>
            <input type="number" id="APY" class="form_input" />
          </form>
        </div>
      </div>
      <div class="grid-item">

        <!-- Box 4 - Other APYs -->
        <div class="other_APYs">
          <p class="APY_label">Daily APY</p>
          <p class="APY_values APY_daily_value" id="APY_daily_value">0</p>
          <p class="APY_label">Weekly APY</p>
          <p class="APY_values APY_weekly_value" id="APY_weekly_value">0</p>
        </div>
      </div>

      <!-- Box 5 - Period of Compounding -->
      <div class="grid-item">
        <div class="boxes pink_box">
          <h2>Days of Compounding:</h2>
          <input type="number" id="days_comp" class="form_input" />
          <a class="calc-button" id="calc">Calculate</a><br />
          </form>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; Warren Dubery
  </footer>

  <script src="script.js"></script>

</body>

</html>
